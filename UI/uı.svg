<svg xmlns="http://www.w3.org/2000/svg"
     width="1920"
     height="1080"
     viewBox="0 0 1920 1080"
     cursor="pointer">

    <defs>
        <style>
            .amd-logo {
                transform-origin: 50% 50%;
                transition: transform 0.25s cubic-bezier(.25,.8,.25,1),
                            filter 0.25s ease;
            }

            svg:hover .amd-logo {
                transform: scale(1.15);
                filter: url(#amdGlow);
            }
        </style>

        <filter id="amdGlow" x="-40%" y="-40%" width="180%" height="180%">
            <feGaussianBlur stdDeviation="12" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- DARK BACKGROUND -->
    <rect width="1920" height="1080" fill="#1E1E1E"/>

    <!-- AMD LOGO (ONLY SYMBOL) CENTERED -->
    <g class="amd-logo"
       fill="#ffffff"
       transform="translate(960 540) scale(6) translate(-70 -16)">

        <!-- AMD ARROW SYMBOL -->
        <polygon points="130.64 9.08 115.75 9.08 106.68 0 139.72 0 139.72 33.05 130.64 23.97 130.64 9.08"/>
        <polygon points="115.74 23.98 115.74 10.9 106.4 20.24 106.4 33.33 119.48 33.33 128.82 23.98 115.74 23.98"/>
    </g>

</svg>
