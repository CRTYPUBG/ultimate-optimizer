<svg xmlns="http://www.w3.org/2000/svg" width="20" height="120" viewBox="0 0 20 120">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00c7fd" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#222" stop-opacity="0.8"/>
    </linearGradient>
    <style>
      .track {
        fill: #333;
        rx: 10;
        ry: 10;
      }
      .thumb {
        fill: url(#grad);
        rx: 8;
        ry: 8;
        transition: transform 0.3s ease, filter 0.3s ease;
        transform-origin: center top;
      }
      svg:hover .thumb {
        transform: translateY(0px) scaleY(1.2);
        filter: drop-shadow(0 0 6px #00c7fd);
        animation: scrollMove 2s infinite alternate;
      }

      @keyframes scrollMove {
        0% { transform: translateY(0px) scaleY(1.2); }
        100% { transform: translateY(40px) scaleY(1.2); }
      }
    </style>
  </defs>

  <!-- Track -->
  <rect class="track" x="5" y="0" width="10" height="120"/>

  <!-- Thumb -->
  <rect class="thumb" x="6" y="0" width="8" height="40"/>
</svg>
